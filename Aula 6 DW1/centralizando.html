<!DOCTYPE html>
<<html lanf="pt-br">

	<head>
		<title>Exemplo Centralizando</title>
		<meta charset="UTF-8">
		<style type="text/css">
		h1{
			text-align: center;
		}
		div{
			background-color: #EEEEEE;
			text-align: center;
			width: 50%;
			height: 500px;
			margin: 0 auto; /* Centralizar a div */
			border: 5px #000 solid;
			/* Sombra */
			box-shadow: 5px 5px 5px rgba(0,0,0,0.5);
		}
		</style>
	</head>

	<body>
		<h1> Titulo </h1>

		<div>
			<h2> Titulo dentro da div </h2>
		</div>

	</body>
</html>
