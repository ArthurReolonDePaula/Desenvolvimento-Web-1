<!DOCTYPE html>
<<html lanf="pt-br">

	<head>
		<title>Exemplo Listas Ordenadas e não ordenadas</title>
		<meta charset="UTF-8">
		<style type="text/css">
		ol{
			list-style-type: upper-roman;
			/* upper-alpha, lowe-alpha, decimal, decimal-leading-zero, upper-latin, upper-roman, lower-greek, armenian, georgian */
		}
		ul{
			list-style-type: square;

		}
		/* Ul= disc, square, circle, nome */
		</style>
	</head>

	<body>
		<h1> Exemplo Listas ORDENADA</h1>

		<ol>
			<li>Jozinéusom</li>
			<li>Euricléia</li>
			<li>Joéslei Safadão</li>
			<li>Ues lem</li>
			<li>Içás</li>
		</ol>

		<h1> Exemplo Lista NÃO ordenada </h1>
		<ul>
			<li>Calabresa</li>
			<li>Korn Bacon</li>
			<li>Gaúcha</li>
			<li>Basca</li>
		</ul>
	</body>
</html>
